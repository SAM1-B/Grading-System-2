<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="body container">
        <div class="row mt-3 gap-5">
            <h3 class="text-center text-white m-0 bg-dark py-3">CUMULATIVE RESULT CALCULATOR</h3>
            <div class="col-sm-12 col-md-5 col-lg-5">
                <img src="waec3.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-sm-12 col-md-5 col-lg-5 px-5">
                <div class="row">
                    <button class="py-2 mb-3 btn btn-danger" id="error" style="display: none;">Spaces can not be empty</button>
                    <div class="col-6 col-md-6 col-lg-6">
                        <input type="text" placeholder="Student Name" id="studentName" class="form-control mb-3">
                        <input type="number" placeholder="Biology" id="biology" class="form-control mb-3">
                        <input type="number" placeholder="English" id="english" class="form-control mb-3">
                        <input type="number" placeholder="Math" id="math" class="form-control mb-3">
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <input type="number" placeholder="Student ID" id="studentID" class="form-control mb-3">
                        <input type="number" placeholder="Geography" id="geo" class="form-control mb-3">
                        <input type="number" placeholder="Chemistry" id="chemistry" class="form-control mb-3">
                        <input type="number" placeholder="Physics" id="physics" class="form-control mb-3">
                    </div>
                    <button class="btn btn-success py-2" onclick="calc()"> Check result</button>

                    <div class="msg">
                        <h2 id="msgHeader"> </h2>
                        <p id="msgPara1"></p>
                        <p id="msgPara3"></p>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
